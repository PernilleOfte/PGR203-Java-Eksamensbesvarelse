<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Edit status to task</h1>


<form action="/updateStatus" method="POST">
    <p>Task: <select name="taskId" id="taskId"></select></p>
    <p>Status <select name="statusId" id="statusId"></select></p>
    <button>Submit</button>
</form>

</body>
<script>
    fetch("/taskOptions").then((response) => response.text()).then(html => {
        document.getElementById("taskId").innerHTML = html;
    });
    fetch("/statusList").then((response) => response.text()).then(html => {
        document.getElementById("statusId").innerHTML = html;
    });
</script>
</html>
